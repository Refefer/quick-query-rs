# Multi-Provider Configuration
# Copy to: ~/.config/qq/config.toml
#
# Configure multiple providers and switch between them using --provider flag.
# Example: qq --provider anthropic -p "Hello"

default_provider = "openai"
default_model = "gpt-4o"

# OpenAI - for general tasks
[providers.openai]
api_key = "sk-your-openai-key"
default_model = "gpt-4o"

# Anthropic - for complex reasoning (future support)
[providers.anthropic]
api_key = "sk-ant-your-anthropic-key"
default_model = "claude-3-5-sonnet-20241022"

# Groq - for fast inference (via OpenAI-compatible API)
# Use with: qq --provider groq -p "Hello"
# Note: Currently requires using openai provider with custom base_url
# [providers.groq]
# api_key = "your-groq-key"
# base_url = "https://api.groq.com/openai/v1"
# default_model = "llama-3.1-70b-versatile"

# Local Ollama - for offline/private use
# Use with: qq --provider local -p "Hello"
# Note: Currently requires using openai provider with custom base_url
# [providers.local]
# api_key = "ollama"
# base_url = "http://localhost:11434/v1"
# default_model = "llama3.1"
